<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Info | Spotify App</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .song-info-container {
            max-width: 500px;
            margin: 60px auto;
            background: rgba(25, 20, 20, 0.98);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .song-info-img {
            width: 180px;
            height: 180px;
            border-radius: 18px;
            object-fit: cover;
            margin-bottom: 18px;
            box-shadow: 0 4px 24px #0005;
        }
        .song-info-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .song-info-artist {
            color: #1db954;
            font-size: 1.2em;
            margin-bottom: 12px;
        }
        .song-info-album {
            color: #b3b3b3;
            margin-bottom: 12px;
        }
        .song-info-release {
            color: #b3b3b3;
            margin-bottom: 18px;
        }
        .song-info-preview {
            margin-top: 18px;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            color: #1db954;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="song-info-container" id="song-info">
        Loading song info...
    </div>
    <script src="js/song_info.js"></script>
</body>
</html>
